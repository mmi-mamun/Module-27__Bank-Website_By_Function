<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSAFIR BANK</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="">
        <h1 class="italic text-xl font-extrabold text-green-900 text-center mt-12">Welcome To <span
                class="not-italic text-purple-900">MUSAFIR
                BANK</span>
        </h1>

        <div class="grid grid-cols-3 gap-4 mx-auto w-9/12">
            <div class="bg-lime-600 mt-5 rounded-lg p-5">
                <h3 class="text-3xl">Deposite</h3>
                <h1 class="text-6xl">$ <span id="total-deposit">17</span></h1>
            </div>

            <div class="bg-orange-500 mt-5 rounded-lg p-5 text-center">
                <h3 class="text-3xl">Withdraw</h3>
                <h1 class="text-6xl">$ <span id="withdraw-total">09</span></h1>

            </div>
            <div class="bg-emerald-500 mt-5 rounded-lg p-5 text-right">
                <h3 class="text-3xl">Balance</h3>
                <h1 class="text-6xl">$ <span id="totalBalance">2022</span></h1>

            </div>
        </div>
    </section>

    <section>
        <div class="grid grid-cols-2 gap-4 mx-auto w-9/12">
            <div class="bg-purple-600 mt-5 rounded-lg p-10">
                <h3 class="text-3xl text-white">Please Deposite</h3>

                <input type="text" name="" class="w-7/12 h-10 rounded block my-5 px-3" id="deposit-field">

                <button type="submit" class="bg-lime-600 px-5 py-2 mt-5 rounded hover:bg-sky-700"
                    id="deposit-button">Diposit</button>

            </div>

            <div class="bg-sky-600 mt-5 rounded-lg p-10 ">
                <h3 class="text-3xl text-white">Please Withdraw</h3>
                <input type="text" name="" id="withdraw-amount" class="w-7/12 h-10 rounded block my-5 px-3">
                <button type="submit" class="bg-orange-600 px-5 py-2 mt-5 rounded hover:bg-sky-700"
                    id="withdrawButton">Withdraw</button>
            </div>


    </section>

    <script src="JS/utilities.js"></script>
    <script src="JS/deposit.js"></script>
    <script src="JS/withdraw.js"></script>
</body>

</html>
