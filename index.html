<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSAFIR BANK</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <section>

        <h1 class="italic text-xl font-extrabold text-green-900 text-center mt-12">Welcome To <span
                class="not-italic text-purple-900">MUSAFIR
                BANK</span>
        </h1>
        <form action="" class="w-7/12 mx-auto bg-gray-300 mt-10 p-10 rounded-lg">
            <div class="text-center">
                <h5 class="modal-title italic text-xl font-bold">Please Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="text-center">
                <div class="mb-3 text-center">
                    <label for="Username" class="mx-5 text-xl">Username<span class="">: </span></label>
                    <input type="text" name="username" class=" rounded" id="Username" placeholder="  Enter Username">
                </div>

                <div class="mb-10 text-center">
                    <label for="Password" class="text-xl mx-5">Password <span>: </span></label>
                    <input type="password" name="password" class="rounded" id="Password" placeholder="  Enter Password">
                </div>
                <div class="mb-3 text-center">
                    <input class="form-check-input" type="checkbox" value="" id="remember" required>
                    <label class="form-check-label mr-12" for="remember">Remember Me</label>
                    <a href="#" class="float-end">Forgot Password</a>
                </div>
            </div>
            <div class="text-center pt-4 mb-5">
                <button type="button" class="bg-purple-400 mx-auto w-100 px-10 py-3 rounded-lg hover:bg-sky-700"
                    id="log-in">Login</button>
            </div>
            <p class="text-center">Not yet account, <a href="#"> Sign up</a></p>
        </form>
    </section>


    <script src="js/bank.js"></script>

</body>

</html>
